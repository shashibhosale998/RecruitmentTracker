<div class="flex-1">
    <header class="bg-white border-b border-gray-200">
        <!-- You can add any header content here -->
    </header>
  
    <main class="p-8">
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between px-8 py-4">
                    <h1 class="text-xl font-semibold">Ticket List</h1>
                </div>
            </div>
  
            <div class="overflow-x-auto">
                <table class="w-full border">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ticket ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Job Title</th>
                            
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Openings</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                        </tr>
                    </thead>
  
                    <tbody class="divide-y divide-gray-200">
                        <tr *ngFor="let ticket of tickets" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ ticket.ticketRaiseId }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ ticket.ticketRaiseName }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ ticket.jobTitle }}</td>
                            
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ ticket.numberOfOpenings }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button (click)="navigateToDetails(ticket.ticketRaiseId)" 
                                        class="px-3 py-1 bg-blue-500 text-white text-sm rounded-lg hover:bg-blue-600">
                                    Open
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
  
                <!-- Show message if no tickets are found -->
                <div *ngIf="tickets.length === 0" class="p-6 text-center text-gray-500">
                    No tickets available.
                </div>
            </div>
        </div>
    </main>
  </div>
