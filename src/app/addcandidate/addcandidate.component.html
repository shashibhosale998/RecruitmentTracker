    <div class="flex-1 ml-64">
        
      <header class="fixed top-0 right-0 left-64 bg-white shadow-sm z-20">
        <div class="flex items-center justify-end px-8 h-16">
          <div class="flex items-center space-x-6">
            <button class="relative text-gray-600 hover:text-gray-900">
              <i class="fas fa-bell text-xl"></i>
              <span
                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
            </button>
            <div class="relative">
              <button class="flex items-center space-x-3">
                <img
                  src="https://creatie.ai/ai/api/search-image?query=A professional headshot of a business person with a warm smile, wearing formal attire, against a neutral background&width=40&height=40&orientation=squarish&flag=b8a37c47-bd78-437c-a1cb-2ac9af9a3531&flag=8aa01670-eb16-41f5-adba-28be94e69fec&flag=a6c95bf5-1596-471a-a3d8-fc7c978c7784&flag=986ce0cc-edf2-45b6-83c4-987c8597b5a5"
                  class="w-8 h-8 rounded-full object-cover" alt="Profile" />
                <span class="text-sm font-medium text-gray-700">John Smith</span>
                <i class="fas fa-chevron-down text-xs text-gray-400"></i>

      <main class="pt-24 px-8 pb-8">
        <body class="bg-gray-50 font-sans">



          <main class="p-8 flex flex-col items-center w-full">
            <h2 class="text-3xl font-bold mb-12 text-center bg-gradient-to-r from-gray-800 to-black bg-clip-text text-transparent">
                Fill Up Candidate Details
            </h2>
            <div class="space-y-6">
                <form (ngSubmit)="onSubmit()" #candidateForm="ngForm" class="max-w-4xl bg-white p-10 rounded-xl shadow-lg mx-auto border border-gray-100">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="col-span-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input type="text" [(ngModel)]="candidate.firstName" name="firstName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black text-lg" required />
                        </div>
                        <div class="col-span-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input type="text" [(ngModel)]="candidate.lastName" name="lastName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black text-lg" required />
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" [(ngModel)]="candidate.email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black text-lg" required />
                        </div>
                        <div class="col-span-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" [(ngModel)]="candidate.phoneNo" name="phoneNo" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black text-lg" required />
                        </div>
                        <div class="col-span-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                            <input type="date" [(ngModel)]="candidate.dateOfBirth" name="dateOfBirth" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black text-lg" required />
                        </div>
                        <div class="col-span-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                            <select [(ngModel)]="candidate.gender" name="gender" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black text-lg" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-span-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Upload Resume</label>
                            <input type="file" (change)="onFileSelected($event)" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black text-lg" accept=".pdf,.doc,.docx" required />
                        </div>
                        <div class="col-span-2 mt-6">
                            <button type="submit" class="w-full bg-black text-white py-4 px-6 rounded-lg hover:bg-gray-800 text-lg font-medium shadow-md hover:shadow-xl">Add Now</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        
          </body>
      </main>
    </div>
