<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .login-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-form h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-form p {
            margin-bottom: 2rem;
            color: #555;
        }

        .login-form form {
            width: 100%;
            max-width: 400px;
        }

        .login-form div {
            width: 100%;
            margin-bottom: 1rem;
        }

        .login-form input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-form button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            color: white;
            background-color: #91c81f;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #7fa917;
        }

        .login-form a {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        .image-section {
            flex: 1;
            background-image: url('https://firstbitsolutions.com/wp-content/uploads/2024/07/FirstBit-USP-Bottom-Image.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Login</h1>
            <p>Enter your credentials to access your account.</p>
            <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                <div>
                    <label for="email">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        [(ngModel)]="user.email"
                        required
                    />
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        [(ngModel)]="user.password"
                        required
                    />
                </div>
                <button type="submit" [disabled]="!loginForm.valid">Login</button>
            </form>
            <a href="#">Donâ€™t have an account? Contact Admin.</a>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
